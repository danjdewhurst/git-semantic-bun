name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.9'
      - name: Install dependencies
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run typecheck
      - name: Test
        run: bun test

  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: bun install
      - name: Run perf cold/warm suites with guardrails
        run: bun run perf:ci
      - name: Upload perf snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: perf-snapshot
          path: perf-artifacts/perf-snapshot.json
      - name: Upload perf baseline artifact
        uses: actions/upload-artifact@v4
        with:
          name: perf-baseline
          path: .github/perf-baseline.json
