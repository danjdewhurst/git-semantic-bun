name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  checks:
    name: Validate before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.1
      - uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: "1.3.9"
      - name: Verify tag matches package.json version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(jq -r .version package.json)"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
      - name: Install dependencies
        run: bun install
      - name: Typecheck
        run: bun run typecheck
      - name: Test
        run: bun test

  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: checks
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            artifact: gsb-linux-x64
          - target: bun-linux-arm64
            artifact: gsb-linux-arm64
          - target: bun-darwin-x64
            artifact: gsb-macos-x64
          - target: bun-darwin-arm64
            artifact: gsb-macos-arm64
          - target: bun-windows-x64
            artifact: gsb-windows-x64.exe
    steps:
      - uses: actions/checkout@v4.3.1
      - uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: bun install
      - name: Build binary
        run: bun build ./src/cli.ts --compile --target ${{ matrix.target }} --outfile ./dist/${{ matrix.artifact }}
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{ matrix.artifact }}
          path: ./dist/${{ matrix.artifact }}

  publish-github:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          path: ./dist
          merge-multiple: true
      - name: Create GitHub release and upload binaries
        uses: softprops/action-gh-release@v2.5.0
        with:
          generate_release_notes: true
          files: |
            dist/gsb-linux-x64
            dist/gsb-linux-arm64
            dist/gsb-macos-x64
            dist/gsb-macos-arm64
            dist/gsb-windows-x64.exe

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: checks
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4.3.1
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"
      - uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: bun install
      - name: Publish to npm
        run: npm publish --provenance --access public
